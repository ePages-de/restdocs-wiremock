plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.8.2'
}

repositories {
    jcenter()
}

dependencies {
    compile "org.springframework.restdocs:spring-restdocs-core:1.2.2.RELEASE"
    compile "com.jayway.jsonpath:json-path:2.3.0"
    compileOnly 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.10.0'
    testCompile 'uk.co.datumedge:hamcrest-json:0.2'
    testCompile 'com.google.guava:guava:23.0'
}

group = 'com.epages'
description = 'Adds WireMock stub snippets to Spring REST Docs'
sourceCompatibility = 1.7
targetCompatibility = 1.7

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

tasks.coveralls {
    dependsOn 'check'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId 'restdocs-wiremock'
            groupId = project.group

            artifact sourceJar {
                classifier 'sources'
            }

            pom {
                  name = 'My Library'
                  description = 'A concise description of my library'
                  url = 'http://www.example.com/library'
                  properties = [
                      myProp: "value",
                      "prop.with.dots": "anotherValue"
                  ]
                  licenses {
                      license {
                          name = 'The Apache License, Version 2.0'
                          url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                      }
                  }
                  developers {
                      developer {
                          id = 'johnd'
                          name = 'John Doe'
                          email = 'john.doe@example.com'
                      }
                  }
                  scm {
                      connection = 'scm:git:git://example.com/my-library.git'
                      developerConnection = 'scm:git:ssh://example.com/my-library.git'
                      url = 'http://example.com/my-library/'
                  }
            }
        }
    }
}
