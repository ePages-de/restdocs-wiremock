buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.20.0'
    id 'io.github.gradle-nexus.publish-plugin' version '1.0.0'
    id 'org.sonarqube' version '3.5.0.2730'
    id 'pl.allegro.tech.build.axion-release' version '1.9.1'
    id 'publishing'
}

repositories {
    mavenCentral()
}

scmVersion {
    tag {
        prefix = ''
    }

    hooks {
        pre 'fileUpdate', [file: 'README.md', pattern: {v,p -> /($v)/}, replacement: {v, p -> "$v"}]
        pre 'commit'
    }
}

group = 'com.epages'

allprojects {
    project.version = scmVersion.version
}

nexusPublishing {
    repositories {
        sonatype ()
    }
}

sonarqube {
  properties {
    property "sonar.projectKey", "ePages-de_restdocs-wiremock"
    property "sonar.organization", "epages-de"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}
