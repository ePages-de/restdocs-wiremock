dist: trusty
language: java
jdk:
- openjdk8
sudo: false
cache:
  directories:
  - "$HOME/.gradle"
install: true
script:
- ./ci_build.sh
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./ci_publish.sh; fi
env:
  global:
  - CI_NAME=travis-ci
  - SIGNING_KEYRING_FILE="${TRAVIS_BUILD_DIR}/secret-keys.gpg"
  # coveralls
  - secure: ""
  # SONATYPE_USERNAME
  - secure: ""
  # SONATYPE_PASSWORD
  - secure: ""
  # SIGNING_KEY_ID
  - secure: ""
  # SIGNING_PASSWORD
  - secure: ""
