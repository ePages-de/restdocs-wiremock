language: java
jdk:
- openjdk8
sudo: false
cache:
  directories:
  - "$HOME/.gradle"
install: true
script: "./gradlew clean build jacocoTestReport coveralls"
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./publish.sh; fi
env:
  global:
  - CI_NAME=travis-ci
  # coveralls
  - secure: ""
  # ORG_GRADLE_PROJECT_sonatypeUsername
  - secure: ""
  # ORG_GRADLE_PROJECT_sonatypePassword
  - secure: ""
