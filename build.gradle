plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.8.1'
    id 'com.github.ben-manes.versions' version '0.17.0'
    id 'publishing'
}

repositories {
    jcenter()
}

scmVersion {
    tag {
        prefix = ''
    }

    hooks {
        pre 'fileUpdate', [file: 'README.md', pattern: {v,p -> /($v)/}, replacement: {v, p -> "$v"}]
        pre 'commit'
    }
}

allprojects {
    project.version = scmVersion.version
}