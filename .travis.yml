dist: trusty
language: java
jdk:
- openjdk8
sudo: false
cache:
  directories:
  - "$HOME/.gradle"
install: true
script:
- ./ci_build.sh
before_install:
- openssl aes-256-cbc -K $encrypted_c2f58914b0fd_key -iv $encrypted_c2f58914b0fd_iv -in secret-keys.gpg.enc -out secret-keys.gpg -d
after_success:
- ./ci_publish.sh
env:
  global:
  - CI_NAME=travis-ci
  - SIGNING_KEYRING_FILE="${TRAVIS_BUILD_DIR}/secret-keys.gpg"
  # coveralls
  - secure: ""
  # SONATYPE_USERNAME
  - secure: ""
  # SONATYPE_PASSWORD
  - secure: ""
  # SIGNING_KEY_ID
  - secure: ""
  # SIGNING_PASSWORD
  - secure: ""
